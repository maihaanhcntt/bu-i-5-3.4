<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transparency</title>
    <link rel="stylesheet" href="styles.css3.5.css">
</head>
<body>
    <h2>Image Transparency</h2>
    <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
    
    <div class="image-container">
        <img src="https://review.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-5.jpg" alt="Image 1">
        <img src="https://review.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-6.jpg" alt="Image 2">
        <img src="https://review.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-7.jpg" alt="Image 3">
    </div>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
}

.image-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

.image-container img {
    width: 250px; /* Điều chỉnh kích thước ảnh */
    height: auto;
    opacity: 0.5; /* Độ mờ 50% */
    transition: opacity 0.5s ease-in-out;
}

.image-container img:hover {
    opacity: 1; /* Hiển thị rõ khi hover */
}
